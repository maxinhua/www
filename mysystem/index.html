				距离检验员考试时间不足<p id="ooo">ddd</p>
			</div>
			
		</div>
		<script>
			function my() {
				var x = new Date() //创建当前时间
				y = new Date(2022, 2, 27, 0, 0, 0) //想要的时间
				miao = (y - x) / 1000
				tian = Math.floor(miao / 60 / 60 / 24) //天
				shi = Math.floor(miao / 60 / 60 % 24) //小时
				fen = Math.floor(miao / 60 % 60) //分
				miao2 = Math.floor(miao % 60) //秒
				fen = time(fen)
				miao2 = time(miao2)
				o = document.getElementById("ooo")
				o.innerHTML = tian + "天" + shi + "时" + fen + "分钟" + miao2 + "秒"
				setTimeout("my()", 1000)
			}
			my();
			function time(i) {
				if (i < 10) {
					i = "0" + i
				}
				return i
			}

    	</script>
